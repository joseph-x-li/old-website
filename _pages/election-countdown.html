<!-- title: "Election Countdown" -->

<!-- Display the countdown timer in an element -->
<p id="countdown" style="font-size: 80px;margin-bottom: 0;"></p>
<p id="caption" style="font-size: 30px;">until the 2020 November 3rd election</p>

<script>
    var countDownDate = new Date("Nov 3, 2020 00:00:01").getTime();
    var x = setInterval(function() {
    var now = new Date().getTime();
    var distance = countDownDate - now;

    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";

    if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "COUNTDOWN EXPIRED";
        document.getElementById("caption").innerHTML = "The 2020 Election is currently underway";
    }
    }, 1000);
</script>
